plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}


repositories {
	mavenCentral()
}


dependencies {


	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.boot:spring-boot-starter-activemq'
//	implementation 'org.apache.activemq:activemq-all:5.18.1'

	implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.9'

//	implementation'org.apache.logging.log4j:log4j-slf4j-impl:2.0-beta8'
//	implementation 'dcm4che:dcm4che-core:2.0.23'

	configurations.all {
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
	}





}


tasks.named('test') {
	useJUnitPlatform()
}
